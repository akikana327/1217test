<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COACHTECH</title>
  <!-- 以下の内容を追加します -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="flex1">
    <h1 class="title">キャッチコピー</h1>
  </div>
  <div>
    <h2 class="h2">About</h2>
    <div class="p1">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。
    </div>
    <div class="p2">プログラミング未経験の方でも、
      <span class="p3">「独自の学習ノウハウ」</span>
    でフリーランスエンジニアを目指すことができます。
    </div>
  </div>
  <div>
    <h2 class="h2">ブログ</h2>
    <div class="flex2">
      <div class="img1">
        <p class="p4">コーチテックのブログのタイトルがここに<br>は入ります</p>
      </div>
      <div class="img2">
        <p class="p4"> コーチテックのブログのタイトルがここに<br>は入ります</p>
      </div>
      <div class="img3">
        <p class="p4">コーチテックのブログのタイトルがここに<br>は入ります</p>
      </div>
    </div>
  </div>
  <div>
    <h2 class="h3">問い合わせ</h2>
    <div class="flex3">
      <form action="detail.html" method="get">
        <div class="form1">
          <label class="label1">名前</label>
          <input class="text" type="text" size="84" name="name">
        </div>
        <div class="form1">
          <label class="label2">メールアドレス</label>
          <input class="text" type="text" size="84" name="name">
        </div>
        <div class="form2">
          <label class="label3">用件</label>
          <select class="text" name="select">
            <option value="広告掲載について">広告募集について</option>
          </select>
        </div>
        <div class="form2">
          <label class="label3">内容</label>
          <textarea class="text" name="textarea" cols="80" rows="20"></textarea>
        </div>
      </form>
    </div>
    <div class="flex3">
      <div class="btn">
        <a class="delete__btn">削除</a>
        <a class="sent__btn">送信</a>
      </div>
    </div>
  </div>
</body>

</html>
